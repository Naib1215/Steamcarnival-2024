<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex place-content-center">
        <div class="mt-20 text-8xl">
            <h1>ITEM COUNT: </h1>
        </div>
        <div class="mt-20 text-8xl ml-20">
            <h2 id = "var1"></h2>
        </div>
        </div>
        <div class = "ml-10 flex place-content-center">
            <div> <button class = "mr-20 mt-20 border-4 hover:bg-red-700 active:bg-red-800 border-black bg-white pt-5 pb-5 pr-7 pl-7 rounded-xl text-5xl"onclick="sub1()" type="button">1</button></div>
            <div> <button class = "ml-20 mt-20 border-4 hover:bg-green-700 active:bg-green-800 border-black bg-white pt-5 pb-5 pr-7 pl-7 rounded-xl text-5xl"onclick="sub2()" type="button">2</button></div>
        </div>
        <div>
            <center><h1 id = "final1"class = "font-bold text-4xl mt-20"></h1></center>
            <br><center><button id = "start12" onclick="start()" class = "border-4 border-black rounded-xl p-2 hover:bg-red-100 bg:white active:bg-red-200">Start</button></center>
        </div>
</body>
<script>
    let text;
    let track = 0;
    let player;
    function start(){
        let prom = prompt("Enter Items to start with:");
        if (prom == null || prom == "") {
        text = "User cancelled the prompt.";
        } else {
            text = parseInt(prom);
            if (Number.isNaN(text) == true){
                text = "Invalid"
            }
        }
        document.getElementById("var1").innerHTML = text;
        var button = document.getElementById("start12");
        if (button) {
            button.parentNode.removeChild(button);
            }
        }
    function sub1(){
        text -= 1;
        track++;
        if (track % 2 === 0) {
            player = (player === 1) ? 2 : 1;
        }
        console.log(track)
        document.getElementById("var1").innerHTML = text;
        if (text == 0){
            if (player == 1) {
                document.getElementById('final1').innerHTML = "Player 1 Won!";
            }else{
                document.getElementById('final1').innerHTML = "Player 2 Won!"; 
            }
        }
    }
    function sub2(){
        text -= 2;
        track++;
        if (track % 2 === 0) {
            player = (player === 1) ? 2 : 1;
        }
        console.log(track)
        document.getElementById("var1").innerHTML = text;
        if (text == 0){
            if (player == 1) {
                document.getElementById('final1').innerHTML = "Player 1 Won!";
            }else{
                document.getElementById('final1').innerHTML = "Player 2 Won!";
            }
        }
    }
</script>
</html>
